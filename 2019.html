<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="2019.css">
	
</head>
<body>
	<div id="center" class="center">
		<h1><span> 2019</span><br> Contagem Regressiva</h1>
		<div id="clock"></div>
	</div>
	<script  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="countdown.js"></script>
  <script type="text/javascript">
  	$('#clock').countdown('2019/1/1', function (event) {

  		var $this = $(this).html(event.strftime(''
  			+'<div><span>%w</span><span>Semanas</span></div>'
  			+'<div><span>%d</span><span>Dias</span></div>'
  			+'<div><span>%H</span><span>Horas</span></div>'
  			+'<div><span>%M</span><span>Minutos</span></div>'
  			+'<div><span>%S</span><span>Segundos</span></div>'

  			))

  		
  	})
  </script>
  <h1 id="header" class="header">Feliz 2019</h1>
  

</body>
<script type="text/javascript">
    var d = new Date();
    var hora = d.getHours();
    var dia = d.getDate();
    var ano = d.getYear();
    
    function myFunction() {
       
      
        var x = document.getElementById("center");
        x.style.display = "none";
        var y = document.getElementById("header");
        y.style.display = "block";
    
  }
  
  if (dia === 1 && ano === 119) {
    myFunction();
  }

  </script>
</html>
